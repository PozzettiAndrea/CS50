{% extends "layout.html" %}

{% block title %}
    Add some cash!
{% endblock %}

{% block main %}
    <form action="/addcash" method="post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="1" name="cash" placeholder="Amount" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add cash</button>
    </form>
{% endblock %}
